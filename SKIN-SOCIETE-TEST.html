<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Societe - Button Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl p-6 border">
        <h1 class="text-2xl font-bold mb-4 text-center">🧪 Button Test</h1>
        
        <!-- Simple Test Button -->
        <button onclick="testAlert()" 
                class="w-full bg-pink-600 text-white py-3 px-4 rounded-xl font-semibold hover:bg-pink-700 mb-4">
            Click Me - Test Alert
        </button>
        
        <!-- Cart Counter Test -->
        <div class="text-center mb-4">
            Cart Count: <span id="cart-count" class="font-bold text-2xl">0</span>
        </div>
        
        <!-- Add to Cart Test -->
        <button onclick="addToCart('Test Product', 25.00)" 
                class="w-full bg-purple-600 text-white py-3 px-4 rounded-xl font-semibold hover:bg-purple-700">
            Add Test Product to Cart
        </button>
        
        <!-- Status Display -->
        <div id="status" class="mt-4 p-3 bg-gray-100 rounded text-center text-sm">
            Ready to test...
        </div>
    </div>

    <script>
        let cart = [];
        let cartCount = 0;
        
        function testAlert() {
            alert('JavaScript is working! 🎉');
            document.getElementById('status').innerHTML = '✅ Basic JavaScript works!';
        }
        
        function addToCart(productName, price) {
            try {
                // Add to cart
                cart.push({ name: productName, price: price });
                cartCount++;
                
                // Update display
                document.getElementById('cart-count').textContent = cartCount;
                document.getElementById('status').innerHTML = `✅ Added "${productName}" - Cart has ${cartCount} items`;
                
                // Button feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '✅ Added!';
                button.style.backgroundColor = '#10b981';
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = '';
                }, 2000);
                
            } catch (error) {
                document.getElementById('status').innerHTML = `❌ Error: ${error.message}`;
            }
        }
        
        // Test on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('status').innerHTML = '🟢 Page loaded, JavaScript ready!';
        });
    </script>
</body>
</html>
